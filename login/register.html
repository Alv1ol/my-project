<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="email" placeholder="Enter your email " required>
                <i class='bx bxs-envelope' ></i>
            </div>

            <div class="input-box">
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="Enter your number" required >
                <i class='bx bxs-phone-call'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Enter your username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="input-box">
                <input type="date">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> remember me</label>
            </div>

            <button type="submit" class="btn" onclick="window.location='index.html'">Go to login</button>

            <div class="register-link">
                <a href="index.html">Return</a> <i class='bx bx-arrow-back' ></i>
            </div>
        </form>
    </div>
</body>
</html>
